<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Py</title>
    <link rel="shortcut icon" href="./images/ToDo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./images/landing_page.svg" alt="todo list" />
      </div>
      <div class="log-in-form">
        <h3>Sign in</h3>
        <form action="" method="post">
          <span>
            <input
              type="email"
              name="email"
              placeholder="mail.example@mail.com"
              required
            />
          </span>
          <span>
            <input
              type="password"
              name="password"
              placeholder="***************"
              required
            />
          </span>
          <button class="sign-in">sign in</button>
        </form>
        <div class="options">
          <hr />
          <span>or</span>
          <hr />
        </div>
        <div class="third-party">
          <button class="google">
            <img src="./images/google.svg" alt="google" />
            google
          </button>
          <button class="facebook">
            <img src="./images/facebook.svg" alt="facebook" />
            facebook
          </button>
        </div>
        <p class="sign-up">
          Don't have an account?<a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
