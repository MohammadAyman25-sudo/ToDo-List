<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Py</title>
    <link rel="shortcut icon" href="./images/ToDo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c879086e19.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="images/landing_page.svg" alt="" />
      </div>
      <div class="signup-form">
        <h3>Sign up</h3>
        <form action="" method="post">
          <span
            ><input
              type="text"
              name="firstname"
              placeholder="First Name"
              required
          /></span>
          <span
            ><input
              type="text"
              name="lastname"
              placeholder="Last Name"
              required
          /></span>
          <span
            ><input
              type="email"
              name="email"
              placeholder="E-mail address"
              required
          /></span>
          <span class="pass">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <i class="fa-regular fa-eye"></i>
            <i class="fa-regular fa-eye-slash"></i>
          </span>
          <span>
            <input
              type="password"
              name="re-enter"
              placeholder="Re-enter the password"
              required
            />
          </span>
          <button class="sign-up">Sign up</button>
        </form>
        <p class="signin">
          Already have an account?
          <a href="login.html" class="sign-in">sign in</a>
        </p>
      </div>
    </div>
  </body>
</html>
